        * {

        .subtitle {

        }
        
        .student-info {
            display: inline-block;

            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background: #3498db;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }
        
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }
        
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        
        .timeline-item:nth-child(even) {
            left: 50%;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border: 4px solid #3498db;
            border-radius: 50%;
            top: 20px;
            z-index: 1;
        }
        
        .timeline-item:nth-child(odd)::after {
            right: -10px;
        }
        
        .timeline-item:nth-child(even)::after {
            left: -10px;
        }
        
        .timeline-content {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .timeline-content::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            top: 20px;
        }
        
        .timeline-item:nth-child(odd) .timeline-content::before {
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent white;
            right: -10px;
        }
        
        .timeline-item:nth-child(even) .timeline-content::before {
            border-width: 10px 10px 10px 0;
            border-color: transparent white transparent transparent;
            left: -10px;
        }
        
        .challenge-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .file-links {
            display: flex;
            gap: 10px;
        }
        
        .file-link {
            display: inline-flex;
            align-items: center;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.2s ease;
        }
        
        .file-link:hover {
            background: #2980b9;
        }
        
        .file-icon {
            margin-right: 8px;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .timeline::after {
                left: 31px;
            }
            
            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            
            .timeline-item:nth-child(even) {
                left: 0;
            }
            
            .timeline-item::after {
                left: 21px;
            }
            
            .timeline-item:nth-child(odd) .timeline-content::before,
            .timeline-item:nth-child(even) .timeline-content::before {
                border-width: 10px 10px 10px 0;
                border-color: transparent white transparent transparent;
                left: -10px;
            }
            
            .file-links {
                flex-direction: column;
            }
        }
    </style>
</head>
