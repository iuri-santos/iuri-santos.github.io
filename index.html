    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 30px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .student-info {
            background: #34495e;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 0.95rem;
        }
        
        .tabs {
            display: flex;
            background: #ecf0f1;
            border-bottom: 1px solid #bdc3c7;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            background: white;
        }
        
        .tab-content {
            display: none;
            padding: 30px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .challenge-group {
            margin-bottom: 30px;
        }
        
        .group-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .challenge-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: background 0.2s ease;
        }
        
        .challenge-item:hover {
            background: #e9ecef;
        }
        
        .challenge-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .file-links {
            display: flex;
            gap: 10px;
        }
        
        .file-link {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            background: #3498db;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: background 0.2s ease;
        }
        
        .file-link:hover {
            background: #2980b9;
        }
        
        .file-icon {
            margin-right: 5px;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .challenge-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .file-links {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
