    <meta charset="UTF-8">

    <title>Desafios ME315 - Iuri Santos</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --accent: #0fccce;
            --text: #e6e6e6;
            --text-secondary: #b3b3b3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        header {
            background: #0d0d1a;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid var(--accent);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--accent);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .content {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            background: #0d0d1a;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border-right: 1px solid #2a2a3e;
        }
        
        .tab:last-child {
            border-right: none;
        }
        
        .tab.active {
            background: var(--accent);
            color: var(--bg-primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .challenge-list {
            list-style: none;
        }
        
        .challenge-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #0d0d1a;
            border-left: 3px solid var(--accent);
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        .challenge-item:hover {
            transform: translateX(5px);
            background: #141429;
        }
        
        .challenge-item a {
            text-decoration: none;
            color: var(--text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .challenge-item a:hover {
            color: var(--accent);
        }
        
        .file-type {
            font-size: 0.8rem;
            background: var(--accent);
            color: var(--bg-primary);
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #0d0d1a;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid #2a2a3e;
        }
        
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                border-right: none;
                border-bottom: 1px solid #2a2a3e;
            }
        }
    </style>
</head>
